<div
  class="w-[75%] h-[80vh] flex flex-col justify-evenly mx-auto p-4 mt-10 space-y-5 shadow-lg border border-gray-200 rounded-md"
>
  <img
    class="w-[600px] mx-auto hover:cursor-pointer"
    [src]="imageUrl"
    title="Yatta!"
    alt="logo"
    (click)="changeImage()"
  />

  <div class="text-center">
    <h1 class="text-[1.5rem]">Product Management</h1>
    <p class="mb-5">A simple product management website.</p>
    <a
      class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
      routerLink="/products"
      >Start Browsing</a
    >
  </div>

  <div
    *ngIf="activatingYatta"
    class="left-0 h-screen w-screen absolute pointer-events-none"
  >
    <img class="right-0 absolute" [src]="yatta" alt="Yatta" />
    <img class="absolute" [src]="yatta" alt="Yatta" />
    <img class="absolute bottom-0" [src]="yatta" alt="Yatta" />
    <img class="absolute bottom-0 right-0" [src]="yatta" alt="Yatta" />
  </div>
</div>
